<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Posting</ion-title>
    <ion-buttons right>
      <button ion-button (click)="closeModal();">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  
 
<ion-content>
  <img [src]="dom.bypassSecurityTrustUrl(base64Image)"/>
  <ion-item>
    <ion-label floating>Description</ion-label> 
    <ion-input type="text" [(ngModel)]="posting.description"></ion-input>
  </ion-item> 
</ion-content>
<ion-footer no-border padding>
  <button ion-button block color="primary" (click)="onPosting()">Post Now</button>
</ion-footer>
