<ion-header>
  <ion-navbar color="primary">
    <ion-title>IonSocial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #E3E3E3">
  <ion-card *ngFor="let posting of postings" style="width: 100%;margin-top:0px; margin-right: 0px;margin-left: 0px;box-shadow: none">
    <ion-item>
      <ion-avatar item-start>
        <img src="" />
      </ion-avatar>
      <h2 style="font-weight: bold">{{ posting.account_name }}</h2>
      <p>{{ posting.post_date }}</p>
    </ion-item>
    <img [src]="dom.bypassSecurityTrustUrl(posting.photo)" />
    <ion-card-content>
      <p>
        {{ posting.description }}
      </p>
    </ion-card-content>
    <hr/>
    <ion-row>
      <ion-col text-center><ion-icon name="thumbs-up"></ion-icon> Like</ion-col>
      <ion-col text-center><ion-icon name="chatboxes"></ion-icon> Comment</ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
</ion-content>
