<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Friends 
    </ion-title>
    <ion-buttons right>
        <button ion-button (click)="scanBarcode()">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-thumbnail item-start>
        <img src="">
      </ion-thumbnail>
      <h2>{{ friend.friend_fullname }}</h2>
      <p>{{ friend.friend_email }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
