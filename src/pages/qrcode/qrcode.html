
<ion-header>

  <ion-navbar color="primary">
    <ion-title>View QRCode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <p>Show this QRCode to your fried to add you as his/her friends</p>
      <ngx-qrcode [qrc-value]="id" [qrc-element-type]="'img'" qrc-errorCorrectionLevel = "L" 
        style="width: 200px"></ngx-qrcode> 
    </ion-col>
  </ion-row>
</ion-content>
